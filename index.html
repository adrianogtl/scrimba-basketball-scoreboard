<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Basketball Scoreboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="item">
        <h1>Home</h1>
        <h2 id="home-score" class="score">0</h2>
        <div class="buttons">
            <button class="btn point home" type="button" value="1">+1</button>
            <button class="btn point home" type="button" value="2">+2</button>
            <button class="btn point home" type="button" value="3">+3</button>
        </div>
    </div>
    <div class="item">
        <button id="clear-btn"  class="btn" type="button">Clear</button>
    </div>
    <div class="item">
        <h1>Guest</h1>
        <h2 id="guest-score" class="score">0</h2>
        <div class="buttons">
            <button class="btn point guest" type="button" value="1">+1</button>
            <button class="btn point guest" type="button" value="2">+2</button>
            <button class="btn point guest" type="button" value="3">+3</button>
        </div>
    </div>
</body> 
</html>
